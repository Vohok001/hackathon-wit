<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackathonParty Incentives</title>
  <!-- Load React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
    }

    /* Lighter boxes with subtle borders */
    .bg-white, .bg-dark, #root {
      background-color: #1f2937;
      border-color: #374151;
    }

    .border-gray-100 {
      border-color: #374151;
    }

    .shadow-lg, .shadow-md {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }

    /* Text colors for dark mode */
    .text-gray-800, .text-gray-700, .text-gray-600, .text-gray-500 {
      color: #9ca3af;
    }

    /* Button colors */
    .bg-purple-600 {
      background-color: #4F46E5;
    }

    .text-purple-600 {
      color: #818CF8;
    }

    .bg-purple-100 {
      background-color: #1e1b4b;
    }

    .text-purple-700 {
      color: #818CF8;
    }

    /* Call to action gradient */
    .from-indigo-50.to-pink-50 {
      background: linear-gradient(to right, #1e1b4b, #1e1e2d);
    }

    /* Filter buttons */
    .bg-gray-100 {
      background-color: #1f2937;
    }

    /* Prize cards */
    .prize-card {
      border: 2px solid;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .prize-card:hover {
      transform: translateY(-10px) rotateX(5deg);
    }

    .prize-card.gold {
      border-color: #FFD700;
      background: linear-gradient(135deg, #1f2937 0%, #1f2937 70%, #FFD700 200%);
    }

    .prize-card.silver {
      border-color: #C0C0C0;
      background: linear-gradient(135deg, #1f2937 0%, #1f2937 70%, #C0C0C0 200%);
    }

    .prize-card.bronze {
      border-color: #CD7F32;
      background: linear-gradient(135deg, #1f2937 0%, #1f2937 70%, #CD7F32 200%);
    }

    .prize-card.voucher {
      border-color: #4F46E5;
      background: linear-gradient(135deg, #1f2937 0%, #1f2937 85%, #4F46E5 200%);
    }

    /* Badge style */
    .badge {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: black;
      font-weight: bold;
      font-size: 0.875rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Confetti animation */
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(90deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #FFD700;
      animation: confetti-fall 5s linear infinite;
      z-index: -1;
    }
        /* Header styling for dark theme */
        .bg-background {
      background-color: #111827;
    }

    .bg-background\/90 {
      background-color: rgba(17, 24, 39, 0.9);
    }

    .border-foreground\/20 {
      border-color: rgba(229, 231, 235, 0.2);
    }

    header a {
      color: #e5e7eb;
    }

    header a:hover {
      color: #818CF8;
    }

    .hover\:bg-accent:hover {
      background-color: #1e1b4b;
    }

    .hover\:text-accent-foreground:hover {
      color: #e5e7eb;
    }

    .hover\:text-primary:hover {
      color: #818CF8;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="top-0 z-50 w-full border-b border-foreground/20 bg-background/90" style="flex: 0 1 0%;">
    <div class="relative z-50 mx-auto flex w-full max-w-6xl items-center justify-between px-2 py-2 sm:px-6 lg:px-4">
      <!-- Logo and Title -->
      <div class="flex items-center space-x-2 bg-transparent">
        <a class="text group flex items-center space-x-1 hover:text-primary" href="index.html">
          <div style="will-change: transform; transform: none;">
            <svg class="-mt-0.5 h-5 group-hover:text-primary md:h-6" fill="none" viewBox="0 0 197 197" xmlns="http://www.w3.org/2000/svg">
              <path class="fill-current hover:text-primary" d="M104.51 36.8379V36.6051L112.165 41.0161C113.112 41.5633 114.146 41.8201 115.165 41.8201C117.243 41.8201 119.264 40.7425 120.375 38.8202C122.034 35.9499 121.051 32.2804 118.175 30.6245L110.52 26.2135L118.175 21.8024C121.051 20.1465 122.034 16.477 120.375 13.6067C118.716 10.7364 115.04 9.75008 112.165 11.4108L104.51 15.8219V6.99978C104.51 3.6855 101.82 1 98.4996 1C95.1794 1 92.4892 3.6855 92.4892 6.99978V15.8219L84.8343 11.4108C81.9565 9.75008 78.2829 10.7388 76.624 13.6067C74.9651 16.477 75.9484 20.1465 78.8238 21.8024L86.4787 26.2135L78.8238 30.6245C75.9484 32.2804 74.9651 35.9499 76.624 38.8202C77.7372 40.7449 79.7567 41.8201 81.8339 41.8201C82.8532 41.8201 83.887 41.5609 84.8343 41.0161L92.4892 36.6051V36.8379L19.5994 187.389C18.6978 189.249 18.8204 191.44 19.9191 193.19C21.0179 194.939 22.9412 196 25.0112 196H171.988C174.056 196 175.981 194.939 177.08 193.19C178.181 191.44 178.301 189.249 177.4 187.389L104.51 36.8379ZM71.7195 184L144.076 146.137L152.444 163.424L113.668 184H71.7195ZM98.4996 52.0005L110.696 77.19L78.0954 94.1454L98.4996 52.0005ZM58.0566 135.532L123.008 102.619L129.739 116.525L46.4733 159.457L58.0566 135.532Z"></path>
            </svg>
          </div>
          <p class="whitespace-nowrap text-2xl font-bold md:text-3xl" style="color: var(--foreground);">
            <span class="inline-block">HackathonParty</span>
          </p>
        </a>
      </div>

      <!-- Navigation Links - Add your page links here -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="index.html" class="text-sm hover:text-purple-400 transition-colors">Social Wall</a>
        <a href="success-stories.html" class="text-sm hover:text-purple-400 transition-colors">Success Stories</a>
        <a href="community.html" class="text-sm hover:text-purple-400 transition-colors">Community</a>
        <a href="incentives.html" class="text-sm hover:text-purple-400 transition-colors">Incentives</a>
      </div>

      <!-- Points Dropdown -->
      <div class="relative group">
        <button class="flex items-center space-x-1 bg-purple-900/30 hover:bg-purple-800/50 rounded-lg px-3 py-1.5 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          <span class="font-medium">75 points</span>
          <span class="text-xs text-purple-300 ml-1">Bronze</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
            <path d="m6 9 6 6 6-6"/>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-64 bg-gray-800 rounded-lg shadow-lg overflow-hidden transform opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100 transition-all duration-200 z-50">
          <div class="p-3 border-b border-gray-700">
            <div class="flex justify-between items-center">
              <span class="text-sm font-medium">Bronze Level</span>
              <a href="points-dashboard.html" class="text-xs text-purple-400 hover:text-purple-300">View Dashboard</a>
            </div>
            <div class="mt-2 bg-gray-700 rounded-full h-2 overflow-hidden">
              <div class="bg-gradient-to-r from-purple-600 to-pink-500 h-full rounded-full" style="width: 60%"></div>
            </div>
            <div class="mt-1 flex justify-between text-xs text-gray-400">
              <span>75 points</span>
              <span>Next: Silver (125 pts)</span>
            </div>
          </div>

          <div class="p-3">
            <div class="text-xs font-medium text-gray-400 mb-2">Quick Actions:</div>
            <a href="community.html" class="flex items-center py-2 px-3 text-sm hover:bg-gray-700 rounded transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              Connect with participants
              <span class="ml-auto text-xs text-purple-400">+15 pts</span>
            </a>
            <a href="#" class="flex items-center py-2 px-3 text-sm hover:bg-gray-700 rounded transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              Share on social media
              <span class="ml-auto text-xs text-purple-400">+20 pts</span>
            </a>
            <a href="incentives.html" class="flex items-center py-2 px-3 text-sm hover:bg-gray-700 rounded transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
              </svg>
              View rewards
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="root"></div>

  <script type="text/babel">
    // Icon components
    const Star = ({ size = 16, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
    );

    const Trophy = ({ size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
        <path d="M4 22h16"></path>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
      </svg>
    );

    const Gift = ({ size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <rect x="3" y="8" width="18" height="4" rx="1"></rect>
        <path d="M12 8v13"></path>
        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path>
        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 4.8 0 0 1 12 8a4.8 4.8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
      </svg>
    );

    const MessageSquare = ({ size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    );

    const ThumbsUp = ({ size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <path d="M7 10v12"></path>
        <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"></path>
      </svg>
    );

    const Linkedin = ({ size = 24, className = "" }) => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width={size}
        height={size}
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        className={className}
      >
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
        <rect width="4" height="12" x="2" y="9"></rect>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
    );

    // Main component
    const Incentives = () => {
      const [points, setPoints] = React.useState(50);
      const [confetti, setConfetti] = React.useState([]);

      React.useEffect(() => {
        // Create confetti effect on load
        const colors = ['#FFD700', '#C0C0C0', '#CD7F32', '#4F46E5', '#ec4899', '#14b8a6'];
        const newConfetti = [];

        for (let i = 0; i < 30; i++) {
          newConfetti.push({
            id: i,
            left: `${Math.random() * 100}%`,
            width: `${Math.random() * 10 + 5}px`,
            height: `${Math.random() * 10 + 5}px`,
            animationDuration: `${Math.random() * 3 + 2}s`,
            animationDelay: `${Math.random() * 5}s`,
            backgroundColor: colors[Math.floor(Math.random() * colors.length)]
          });
        }

        setConfetti(newConfetti);
      }, []);

      const earnPoints = (amount) => {
        setPoints(points + amount);
      };

      return (
        <div className="max-w-6xl mx-auto">
          {/* Confetti animation */}
          {confetti.map(c => (
            <div
              key={c.id}
              className="confetti"
              style={{
                left: c.left,
                width: c.width,
                height: c.height,
                animationDuration: c.animationDuration,
                animationDelay: c.animationDelay,
                backgroundColor: c.backgroundColor
              }}
            />
          ))}

          <header className="bg-gradient-to-r from-pink-500 to-purple-600 text-white p-6">
            <div className="flex justify-between items-center">
              <div>
                <h1 className="text-2xl font-bold">Prizes & Incentives</h1>
                <p className="text-sm opacity-90">Win amazing rewards at HackathonParty</p>
              </div>
              <div className="rounded-lg px-3 py-1 flex items-center backdrop-blur-sm">
                <Star className="mr-1" size={16} />
                <span>{points} engagement points</span>
              </div>
            </div>
          </header>

          <div className="p-6">
            {/* Main prize section */}
            <div className="mb-8">
              <h2 className="text-2xl font-bold mb-8 text-center">
                <span className="bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500">
                  Hackathon Prizes
                </span>
              </h2>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {/* 1st Prize */}
                <div className="prize-card gold rounded-xl p-6 relative" style={{ perspective: '1000px' }}>
                  <div className="badge" style={{ backgroundColor: '#FFD700' }}>1st</div>
                  <div className="flex justify-center mb-4">
                    <Trophy size={64} className="text-yellow-500" />
                  </div>
                  <h3 className="text-xl font-bold text-center text-yellow-500 mb-2">First Place</h3>
                  <p className="text-3xl font-bold text-center mb-4">£1,000</p>
                  <p className="text-sm text-center opacity-75">For the overall winner of HackathonParty</p>
                </div>

                {/* 2nd Prize */}
                <div className="prize-card silver rounded-xl p-6 relative" style={{ perspective: '1000px' }}>
                  <div className="badge" style={{ backgroundColor: '#C0C0C0' }}>2nd</div>
                  <div className="flex justify-center mb-4">
                    <Trophy size={64} className="text-gray-400" />
                  </div>
                  <h3 className="text-xl font-bold text-center text-gray-400 mb-2">Second Place</h3>
                  <p className="text-3xl font-bold text-center mb-4">£500</p>
                  <p className="text-sm text-center opacity-75">For the runner-up team</p>
                </div>

                {/* 3rd Prize */}
                <div className="prize-card bronze rounded-xl p-6 relative" style={{ perspective: '1000px' }}>
                  <div className="badge" style={{ backgroundColor: '#CD7F32' }}>3rd</div>
                  <div className="flex justify-center mb-4">
                    <Trophy size={64} className="text-yellow-700" />
                  </div>
                  <h3 className="text-xl font-bold text-center text-yellow-700 mb-2">Third Place</h3>
                  <p className="text-3xl font-bold text-center mb-4">£250</p>
                  <p className="text-sm text-center opacity-75">For the third place team</p>
                </div>
              </div>
            </div>

            {/* Additional prizes section */}
            <div className="mt-12 mb-8">
              <h2 className="text-xl font-bold mb-6 text-center">
                <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                  Special Challenges & Rewards
                </span>
              </h2>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {/* Story Challenge */}
                <div className="prize-card voucher rounded-xl p-6" onClick={() => earnPoints(5)}>
                  <div className="flex justify-center mb-4">
                    <MessageSquare size={48} className="text-purple-400" />
                  </div>
                  <h3 className="text-lg font-bold text-center mb-2">Hackathon Experience Story</h3>
                  <div className="bg-purple-900/30 rounded-lg p-3 mb-4">
                    <p className="text-center text-xl font-bold text-purple-300">£25 Amazon Voucher</p>
                  </div>
                  <p className="text-sm text-center">
                    Simply reply with your story to any of our emails. Share how you've found the experience!
                  </p>
                </div>

                {/* Feedback Prize */}
                <div className="prize-card voucher rounded-xl p-6" onClick={() => earnPoints(5)}>
                  <div className="flex justify-center mb-4">
                    <ThumbsUp size={48} className="text-purple-400" />
                  </div>
                  <h3 className="text-lg font-bold text-center mb-2">HackathonParty Feedback</h3>
                  <div className="bg-purple-900/30 rounded-lg p-3 mb-4">
                    <p className="text-center text-xl font-bold text-purple-300">£25 Amazon Voucher</p>
                  </div>
                  <p className="text-sm text-center">
                    The best feedback on HackathonParty will win! We want to hear your thoughts.
                  </p>
                </div>

                {/* LinkedIn Post Prize */}
                <div className="prize-card voucher rounded-xl p-6" onClick={() => earnPoints(5)}>
                  <div className="flex justify-center mb-4">
                    <Linkedin size={48} className="text-purple-400" />
                  </div>
                  <h3 className="text-lg font-bold text-center mb-2">LinkedIn Post Prize</h3>
                  <div className="bg-purple-900/30 rounded-lg p-3 mb-4">
                    <p className="text-center text-xl font-bold text-purple-300">£25 Amazon Voucher</p>
                  </div>
                  <p className="text-sm text-center">
                    Best post on LinkedIn wins! Remember to use the tag <span className="font-bold">#huddlehivehack25</span> and tag <span className="font-bold">@huddlehive</span>
                  </p>
                </div>
              </div>
            </div>

            {/* How to submit section */}
            <div className="bg-gradient-to-r from-indigo-900/50 to-purple-900/50 rounded-xl p-6 my-8">
              <h3 className="text-xl font-bold mb-4 text-center">How to Submit</h3>
              <div className="max-w-2xl mx-auto">
                <p className="text-lg mb-4 text-center">
                  <span className="font-bold italic">Simply reply with your story to any of our emails.</span> It doesn't have to be super long, just tell us how you've found it!
                </p>
                <ul className="list-disc pl-6 space-y-2 text-gray-300">
                  <li>Maybe it's your first hack and it's not what you expected</li>
                  <li>Perhaps you made some new friends or connections</li>
                  <li>You might be learning something completely new</li>
                  <li>Or you want to share something surprising about the experience</li>
                </ul>
                <div className="mt-6 text-center">
